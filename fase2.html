<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fase 2 - Avançado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      background: linear-gradient(135deg, #fdf6e3, #e65100);
      font-family: 'Roboto', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff3e0;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(230,81,0,.3);
      margin-bottom: 20px;
    }
    header h2 {
      font-family: 'Montserrat', sans-serif;
      color: #e65100;
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .money {
      font-weight: 700;
      font-size: 1.3rem;
      color: #e65100;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .money img {
      width: 28px;
      filter: drop-shadow(0 0 2px #d35400);
    }
    main.quiz-container {
      background: #fff;
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(230,81,0,.25);
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 360px;
    }
    #questionContainer h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      color: #e65100;
      margin-bottom: 30px;
      text-align: center;
      line-height: 1.3;
    }
    #optionsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
    }
    #optionsContainer button {
      background: #e65100;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      padding: 16px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      box-shadow: 0 3px 10px rgba(230,81,0,0.4);
      user-select: none;
    }
    #optionsContainer button:hover {
      background: #f97316;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(230,81,0,0.6);
    }
    #optionsContainer button:focus {
      outline: none;
      box-shadow: 0 0 0 3px #f97316;
    }
    #timerDisplay {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #e65100;
      font-weight: 700;
      user-select: none;
    }
    #finalResult {
      background: #fff3e0;
      padding: 20px;
      margin-top: 25px;
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(230,81,0,.3);
      font-family: 'Montserrat', sans-serif;
      color: #e65100;
    }
    #finalResult h3 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    #finalResult ol {
      padding-left: 20px;
      margin: 10px 0 0 0;
      font-weight: 700;
    }
    #finalResult li {
      margin-bottom: 8px;
    }
    @media(max-width: 600px) {
      main.quiz-container {
        padding: 20px 20px;
        min-height: auto;
      }
      #optionsContainer {
        grid-template-columns: 1fr;
      }
      #finalResult {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Fase 2 - Avançado</h2>
    <div class="money" aria-label="Dinheiro disponível">
      Dinheiro: R$<span id="dinheiroDisplay">0</span>
      <img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/dinheiro.png" alt="Ícone de dinheiro" />
    </div>
  </header>

  <main class="quiz-container" role="main">
    <div id="questionContainer"></div>
    <div id="optionsContainer"></div>
    <div id="timerDisplay" aria-live="polite" aria-atomic="true"></div>
  </main>

  <div id="finalResult" style="display:none;"></div>

  <script>
    const questions = [
      {
        question: "Qual é a finalidade do recurso 'Lead Time' em atividades no MS Project?",
        options: [
          "Permitir que uma atividade comece antes da anterior terminar completamente",
          "Calcular a margem de erro do cronograma",
          "Aumentar a duração total do projeto",
          "Determinar o caminho crítico de forma manual"
        ],
        answer: "Permitir que uma atividade comece antes da anterior terminar completamente"
      },
      {
        question: "No Primavera P6, o que acontece ao definir um relacionamento do tipo SS (Start-to-Start)?",
        options: [
          "A atividade sucessora só pode iniciar após o fim da predecessora",
          "Ambas as atividades iniciam ao mesmo tempo",
          "A sucessora começa quando a predecessora termina",
          "A sucessora termina antes da predecessora começar"
        ],
        answer: "Ambas as atividades iniciam ao mesmo tempo"
      },
      {
        question: "Em PCP, o que significa o termo 'Heijunka'?",
        options: [
          "Nivelamento da produção para reduzir picos e vales",
          "Estoque de segurança para atrasos",
          "Produção por lote econômico",
          "Controle estatístico do processo"
        ],
        answer: "Nivelamento da produção para reduzir picos e vales"
      },
      {
        question: "Qual é a vantagem de usar o método Earned Value (EV) no gerenciamento de projetos?",
        options: [
          "Avalia desempenho do projeto em custo e prazo com indicadores",
          "Remove a necessidade de linha de base",
          "Garante a finalização do projeto antes do prazo",
          "Diminui o custo de recursos humanos"
        ],
        answer: "Avalia desempenho do projeto em custo e prazo com indicadores"
      }
    ];

    let currentQuestionIndex = 0;
    let timer;
    let timePerQuestion = 30; // 30 segundos
    let currentTime = timePerQuestion;
    let dinheiro = parseInt(sessionStorage.getItem('dinheiro')) || 0;

    const questionContainer = document.getElementById('questionContainer');
    const optionsContainer = document.getElementById('optionsContainer');
    const timerDisplay = document.getElementById('timerDisplay');
    const dinheiroDisplay = document.getElementById('dinheiroDisplay');
    const finalResult = document.getElementById('finalResult');

    function startTimer() {
      currentTime = timePerQuestion;
      timerDisplay.textContent = `Tempo: ${currentTime}s`;
      timer = setInterval(() => {
        currentTime--;
        timerDisplay.textContent = `Tempo: ${currentTime}s`;
        if (currentTime <= 0) {
          clearInterval(timer);
          dinheiro -= 300;
          if (dinheiro < 0) dinheiro = 0;
          updateDinheiro();
          nextQuestion();
        }
      }, 1000);
    }

    function updateDinheiro() {
      dinheiroDisplay.textContent = dinheiro;
      sessionStorage.setItem('dinheiro', dinheiro);
    }

    function displayQuestion() {
      if (currentQuestionIndex >= questions.length) {
        endPhase();
        return;
      }
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `<h3>${currentQuestion.question}</h3>`;
      optionsContainer.innerHTML = "";
      currentQuestion.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => answerQuestion(option);
        optionsContainer.appendChild(btn);
      });
      startTimer();
    }

    function answerQuestion(selected) {
      clearInterval(timer);
      const currentQuestion = questions[currentQuestionIndex];
      if (selected === currentQuestion.answer) {
        let bonus = currentTime * 50;
        dinheiro += (500 + bonus);
      } else {
        dinheiro -= 300;
        if (dinheiro < 0) dinheiro = 0;
      }
      updateDinheiro();
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestionIndex++;
      displayQuestion();
    }

    function endPhase() {
      questionContainer.innerHTML = "<h3>Fase 2 finalizada!</h3>";
      optionsContainer.innerHTML = "";
      timerDisplay.textContent = "";
      finalResult.style.display = "block";

      const nick = sessionStorage.getItem('nick') || 'Jogador';
      const score = dinheiro;
      let ranking = JSON.parse(localStorage.getItem('ranking')) || [];

      ranking.push({ nick, score });
      ranking.sort((a, b) => b.score - a.score);
      localStorage.setItem('ranking', JSON.stringify(ranking));

      let html = `<h3>Placar Final</h3><p><strong>${nick}</strong>: R$${score}</p><h4>Ranking:</h4><ol>`;
      ranking.forEach(p => {
        html += `<li>${p.nick}: R$${p.score}</li>`;
      });
      html += "</ol>";
      finalResult.innerHTML = html;
    }

    updateDinheiro();
    displayQuestion();
  </script>
</body>
</html>
