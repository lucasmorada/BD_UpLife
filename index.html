<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Início do Jogo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #fe6402, #009098);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #e65100;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background: #e65100;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #cc5100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo de Planejamento</h1>
    <input type="text" id="nick" placeholder="Digite seu nome" />
    <button onclick="iniciarJogo()">Começar</button>
  </div>

  <script>
    function iniciarJogo() {
      const nick = document.getElementById('nick').value.trim();
      if (!nick) {
        alert('Digite um nome para começar.');
        return;
      }
      sessionStorage.setItem('nick', nick);
      sessionStorage.setItem('dinheiro', '1000');
      window.location.href = 'fase1.html';
    }
  </script>
</body>
</html>
