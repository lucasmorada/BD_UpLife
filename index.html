<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Quiz UpLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #e65100;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Digite seu Nick</h2>
    <input type="text" id="nick" placeholder="Seu nick" required>
    <button type="submit">Iniciar Jogo</button>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nick = document.getElementById('nick').value.trim();
      if(nick){
        // Salva o nick e inicializa o dinheiro em 100
        sessionStorage.setItem('nick', nick);
        sessionStorage.setItem('dinheiro', 100);
        // Redireciona para a Fase 1
        window.location.href = 'fase1.html';
      }
    });
  </script>
</body>
</html>
