<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking dos Jogadores</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap');
    body {
      margin: 0;
      background: linear-gradient(135deg, #fdf6e3, #e65100);
      font-family: 'Roboto', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff3e0;
      max-width: 600px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(230,81,0,0.4);
      padding: 30px 40px;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #e65100;
      margin-bottom: 25px;
      font-size: 2rem;
      user-select: none;
    }
    ol {
      padding-left: 20px;
      text-align: left;
      font-weight: 700;
      font-size: 1.1rem;
      color: #e65100;
      user-select: none;
    }
    li {
      margin-bottom: 12px;
    }
    .empty {
      font-style: italic;
      color: #b34700;
      user-select: none;
    }
    button {
      margin-top: 25px;
      background-color: #e65100;
      color: white;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(230,81,0,0.5);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #f97316;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Ranking dos jogadores">
    <h1>Ranking dos Jogadores</h1>
    <ol id="rankingList"></ol>
    <p id="emptyMsg" class="empty" style="display:none;">Nenhum registro encontrado.</p>
    <button id="btnBack" aria-label="Voltar para a tela inicial">Voltar</button>
  </div>

  <script>
    const rankingList = document.getElementById('rankingList');
    const emptyMsg = document.getElementById('emptyMsg');
    const btnBack = document.getElementById('btnBack');

    function carregarRanking() {
      const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
      if (ranking.length === 0) {
        emptyMsg.style.display = 'block';
        rankingList.style.display = 'none';
      } else {
        emptyMsg.style.display = 'none';
        rankingList.style.display = 'block';
        rankingList.innerHTML = '';
        ranking.forEach((player, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}. ${player.nick} â€” R$${player.score}`;
          rankingList.appendChild(li);
        });
      }
    }

    btnBack.addEventListener('click', () => {
      window.location.href = 'index.html'; // volta para a tela inicial de nick
    });

    carregarRanking();
  </script>
</body>
</html>
