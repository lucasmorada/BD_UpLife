<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking Final</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fe6402, #009098);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .ranking-box {
      background: #ffffffcc;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-top: 0;
      color: #009098;
    }
    ol {
      padding-left: 20px;
      text-align: left;
      font-weight: bold;
    }
    .mensagem {
      margin: 20px 0;
      font-style: italic;
      font-size: 1.1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #fe6402;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="ranking-box">
    <h2>Placar Final</h2>
    <p id="score"></p>
    <p class="mensagem" id="mensagem"></p>
    <h3>Ranking:</h3>
    <ol id="rankingList"></ol>
    <button onclick="window.location.href='index.html'">Jogar Novamente</button>
  </div>

  <script>
    const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
    const ultimo = ranking[0];

    document.getElementById('score').innerText = `${ultimo.nick}: R$${ultimo.score}`;

    let mensagem = '';
    if (ultimo.score >= 2000) mensagem = 'Excelente! Você é um mestre em planejamento!';
    else if (ultimo.score >= 1000) mensagem = 'Muito bom! Está no caminho certo!';
    else if (ultimo.score >= 500) mensagem = 'Bom esforço, mas ainda dá pra melhorar.';
    else mensagem = 'Você pode estudar mais sobre PCP, P6 e MS Project!';

    document.getElementById('mensagem').innerText = mensagem;

    const list = document.getElementById('rankingList');
    ranking.forEach(player => {
      const li = document.createElement('li');
      li.textContent = `${player.nick}: R$${player.score}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
